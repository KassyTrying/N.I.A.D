<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Anomaly - N.I.A.D </title>
    <link rel="stylesheet" href="./static/css/index.css">
    <link rel="stylesheet" href="./static/css/stars.css">
    <link rel="stylesheet" href="./static/css/space-western.css">
  </head>

<body class="sw-theme">
  <div class="stars"> </div>
  <main class="card" role="main">
    <section class="hero">
      <h1> Anomaly detector </h1>
      <p class ="lead"> Drag a data source into the dropzone to simulate an anomaly scam. Backend wiring coming soon </p>
      <div class ="actions">
        <a class ="btn btn-primary" href="./index.html">Back</a>
      </div>
    </section>
    <section class="anomaly-dnd" aria-label="Anomaly drag and drop">
      <div class="dnd-sources" aria-label="Data sources" role="list">
        <button class="source" draggable="true" data-file="KDDTest+.txt" role="listitem" aria-label="Test Dataset 1">
          <span class="icon" aria-hidden="true">ü§†</span>
          <span class="label">Test Dataset 1</span>
          <span class="file-name">KDDTest+.txt</span>
        </button>
        <button class="source" draggable="true" data-file="KDDTest-21.txt" role="listitem" aria-label="Test Dataset 2">
          <span class="icon" aria-hidden="true">‚≠ê</span>
          <span class="label">Test Dataset 2</span>
          <span class="file-name">KDDTest-21.txt</span>
        </button>
        <button class="source" draggable="true" data-file="KDDTrain+_20Percent.txt" role="listitem" aria-label="Test Dataset 3">
          <span class="icon" aria-hidden="true">üåµ</span>
          <span class="label">Test Dataset 3</span>
          <span class="file-name">KDDTrain+_20Percent.txt</span>
        </button>
      </div>
      <!-- styles moved to static/css/anomaly.css -->
      <div id="dropzone" class="dropzone" tabindex="0" aria-label="Drop files or sources here">
        <div class="dz-inner">
          <div class="dz-cta"> Drag & drop here or click to choose a file</div>
          <input id="file-input" type="file" hidden/>
        </div>
      </div>
      <div class="scan-status" aria-live="polite" aria-atomic="true" hidden>
        <div class="progress"><div class="bar" style="width:0%"></div></div>
        <div class="status-text small">Preparing scan...</div>
      </div>
      
      <!-- Modal Popup -->
      <div id="resultModal" class="modal" hidden>
        <div class="modal-content">
          <div class="modal-header">
            <h2>Analysis Results</h2>
            <span class="close-modal">&times;</span>
          </div>
          <div class="modal-body">
            <div id="analysisResult">
              <div class="result-icon"></div>
              <h3 class="result-title"></h3>
              <p class="result-message"></p>
              <div class="result-details"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- modal styles moved to static/css/anomaly.css -->
    </section>
  </main>
  <script src="./static/js/stars.js"></script>
  <script src="./static/js/anomaly-dnd.js"></script>
</body>
</html>

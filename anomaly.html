<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Anomaly - N.I.A.D </title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/stars.css">
    <link rel="stylesheet" href="css/anomaly.css">
    <!-- Google Fonts for Space-Western theme -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Space-Western theme (scoped under .sw-theme) -->
    <link rel="stylesheet" href="css/space-western.css">
  </head>

<body class="sw-theme">
  <div class="stars"> </div>
  <main class="card" role="main">
    <section class="hero">
      <h1> Anomaly detector </h1>
      <p class ="lead"> Drag a data source into the dropzone to simulate an anomaly scam. Backend wiring coming soon </p>
      <div class ="actions">
        <a class ="btn btn-primary" href="index.html">Back</a>
      </div>
    </section>
    <section class="anomaly-dnd" aria-label="Anomaly drag and drop">
      <div class="dnd-sources" aria-label="Data sources" role="list">
        <!-- draggable initially false: enabled when scanner is ready -->
        <button class="source" draggable="false" data-file="KDDTest+.txt" role="listitem" aria-label="Test Dataset 1">
          <span class="icon" aria-hidden="true">ü§†</span>
          <span class="label">Test Dataset 1</span>
        </button>
        <button class="source" draggable="false" data-file="KDDTest-21.txt" role="listitem" aria-label="Test Dataset 2">
          <span class="icon" aria-hidden="true">‚≠ê</span>
          <span class="label">Test Dataset 2</span>
        </button>
        <button class="source" draggable="false" data-file="KDDTrain+_20Percent.txt" role="listitem" aria-label="Test Dataset 3">
          <span class="icon" aria-hidden="true">üåµ</span>
          <span class="label">Test Dataset 3</span>
        </button>
      </div>
      <div id="dropzone" class="dropzone" tabindex="0" aria-label="Drop files or sources here">
        <div class="dz-inner">
          <div class="dz-cta"> Drag & drop here or click to choose a file</div>
          <input id="file-input" type="file" hidden/>
        </div>
        <!-- scan-status removed; CTA will indicate readiness -->
      </div>
      
      <!-- Modal Popup -->
      <div id="resultModal" class="modal" hidden>
        <div class="modal-content">
          <div class="modal-header">
            <h2>Analysis Results</h2>
            <span class="close-modal">&times;</span>
          </div>
          <div class="modal-body">
            <div id="analysisResult">
              <div class="result-icon"></div>
              <h3 class="result-title"></h3>
              <p class="result-message"></p>
              <div class="result-details"></div>
            </div>
          </div>
        </div>
      </div>
      
      
    </section>
  </main>
  <script src="js/stars.js"></script>
  <script src="js/anomaly-dnd.js"></script>
</body>
</html>
